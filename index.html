<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR n' Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Snakes and Ladders game lengths, 1 - 1000 games</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        window.addEventListener('load', fetchData)
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/csv-data', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = xhr.responseText;
                    const globalTemps = processData(data);
                    renderChart(globalTemps);
                } else {
                    console.log('Error', xhr.statusText);
                };
            };
            xhr.send();
        };
        function processData(data) {
            const years = [];
            const temps = [];
            rows = data.split('\n').slice(1);
            console.log(rows[0]);
            rows.forEach(row => {
                const cols = row.split(',');
                years.push(cols[0]);
                temps.push(14 + parseFloat(cols[1]));
                // console.log(cols[0]);
            });
            return { years, temps };
        };
        function renderChart(data) {
            console.log('Hi, from renderChart()!', data);
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'line',
                data: {
                labels: data.years,
                datasets: [{
                    label: 'Game Length',
                    data: data.temps,
                    fill: false,
                    borderWidth: 1,
                    borderColor: 'rgba(255, 199, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }]
                },
                options: {}
            });
        }
    </script>
</body>

</html>
